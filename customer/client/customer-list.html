<h1>This is the customer list</h1>
<pagination record-length="10" 
    first-entry="$ctrl.customerList[0].firstName"
    parent-function="$ctrl.someFunction()"></pagination>

<div class="row" ng-repeat="customer in $ctrl.customerList | remove:1">
    <div class="col-xs-4">{{customer.firstName}}</div>
    <div class="col-xs-4">{{customer.lastName}}</div>
    <div class="col-xs-4"><sample first="{{customer.firstName}}"></sample></div>
</div>
