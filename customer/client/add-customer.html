<h1>Add a Customer</h1>

<form>
    <label for="firstName">First Name:</label>
    <input ng-model="$ctrl.firstName" type="textbox">
    <br/>
    <label for="lastName">Last Name: </label>
    <input ng-model="$ctrl.lastName" type="textbox">
    <br/>

    <button class="btn btn-success" type="submit" ng-click="$ctrl.addCustomer()">Add</button>
</form>
